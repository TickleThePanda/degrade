<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sound degrades</title>
    <meta name="description" content="Plays back and records sounds on a loop">
    <meta name="author" content="Panda Rushwood">

    <script src="/main.js" type="module"></script>
    <style>
      :root {
        font-size: 150%;
      }

      button {
        font-size: inherit;
        padding: 0.5em;
      }

      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Sound degrades</h1>
    <div class="description">
      <p>Records a short clip, then plays it back while recording it again on a loop.</p>
    </div>
    <button type="submit" id="start">Start</button>
    <button type="submit" id="stop" disabled>Stop</button>
    <div class="status" id="status"></div>
  </body>

</html>
